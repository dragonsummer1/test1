<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const p=new Promise(function(reslove,reject){
//resolve为成功方法。reject一般定义失败后方法
setTimeout(() => {
    let value="数据加载成功"
    reslove(value)
    //使用的为resolve那么下面的then会调用第一个函数
    let connect="数据加载失败"
    reject(connect)
}, );
        })
//调用promise对象的then方法
p.then(function(value){console.log(value)},function(reason){console.log(reason)})
    </script>
</body>
</html>
