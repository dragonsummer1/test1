<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 1
const b = ++a
const c = a++
console.log(a)
console.log(b)
console.log(c)
// 输出结果3.2.2
// 因为let是可以改变的量，cosnt是不可以改变的量，js代码执行顺序先执行整个程序所以a会变成3
    </script>
</body>
</html>
