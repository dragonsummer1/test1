<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        var fruit=["banana","orange","apple","mango"];
        document.getElementById("demo1").innerHTML=fruit;
        document.getElementById("demo2").innerHTML=fruit.shift();
        // 删除一个元素并且输出
        document.getElementById("demo3").innerHTML=fruit;
    </script>
</body>
</html>
