<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 日期的创建方法 -->
    <!-- new Date()
new Date(year, month, day, hours, minutes, seconds, milliseconds)
new Date(milliseconds)
new Date(date string) -->
<p>使用new date（），创建一个新的日期对象</p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<script>
    var d=new Date();
    document.getElementById("demo1").innerHTML=d;
    // js不支持class选择器所以只能用id选择器
    // ************************************************************
    var d=new Date("2019-05-02");
    document.getElementById("demo2").innerHTML=d;

    
    // 自定义查看日期
    // "2018-02-19T12:00:00"完整日期格式中途缺一个也没事只会不显示而已
    // ***************************
    // 获取日期
//     getDate()	以数值返回天（1-31）
// getDay()	以数值获取周名（0-6）
// getFullYear()	获取四位的年（yyyy）
// getHours()	获取小时（0-23）
// getMilliseconds()	获取毫秒（0-999）
// getMinutes()	获取分（0-59）
// getMonth()	获取月（0-11）
// getSeconds()	获取秒（0-59）
// getTime()
    var d=new Date();
    document.getElementById("demo3").innerHTML=d.getTime();
    document.getElementById("demo4").innerHTML=d.getFullYear();
    document.getElementById("demo5").innerHTML=d.getMonth();



</script>
</body>
</html>
