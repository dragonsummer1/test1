<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        .sc {
            background-color: aqua;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <button onclick="myFuction()"> 试一试</button>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6">最大值是<span id="class1"></span>
        最小值：<span id="class2"></span></p>
    <button onclick="mylast()"> 排序</button>
    <p id="demo7"> </p>
        <button class="sc" onclick="mydef()">复杂数组排序</button>
        <button onclick="mylast2()">按字母排序</button>
        <button onclick="myclass3()"> 随机排序</button>
        <script>
            var fruit = ["a", "b", "c"];
            document.getElementById("demo1").innerHTML = "原数组" + fruit;
            function myFuction() {
                fruit.splice(2, 0, "lemon", "kiwi");
                // 2代表位置 0代表删除的个数后面是添加的数组
                document.getElementById("demo2").innerHTML = "新数组" + fruit;


            }
            // 数组的合并

            var classes = ["shuxue", "chinese", "english", "physics"];
            var myclass = [1, 2, 3, 4, 5, 6];
            var c = classes.concat(myclass);
            document.getElementById("demo4").innerHTML = c;
            // concat用来链接数组
            // ****************************************************
            // 对数组进行降序排序
            var points = [40, 100, 1, 5, 25, 10];
            document.getElementById("demo5").innerHTML = points;
            function mylast() {
                points.sort(function (a, b) { return b - a });
                // 这个逻辑是进行降序排序后面比前面大就放在前面
                // 括号内叫做比值函数b-a为正负
                document.getElementById("demo5").innerHTML = points;

            }
            function mylast2() {
                points.sort();
                document.getElementById("demo5").innerHTML = points;
                // 如果不加比较参数的话会默认数组里面是字符串然后按照字符串的大小进行排序


            }
            function myclass3() {
                points.sort(function (a, b) { return 0.5 - Math.random() });
                // math引用随机参数值进行排序
                document.getElementById("demo5").innerHTML = points;
            }
            // 查找数组的最大值和最小值
            function mymax(arr) {
                return Math.max.apply(null, arr);

            }
            function mymin(arr) {
                return Math.min.apply(null, arr);
            }
            document.getElementById("class1").innerHTML = mymax(points);
            document.getElementById("class2").innerHTML = mymin(points);
            //对象不同数组类型也可以进行排序排序，强制排序
            var cars = [
                { type: "BMW", year: 2017 },
                { type: "Audi", year: 2019 },
                { type: "porsche", year: 2018 }
            ];
            displaycars();
            function mydef() {
                cars.sort(function (a, b) {
                    var x = a.type.toLowerCase();
                    var y = b.type.toLowerCase();
                    if (x < y) {
                        return -1;
                    }
                    if (x < y) {
                        return 1;
                    }
                    return 0;
                });
                displaycars();

            }
            function displaycars(){
                document.getElementById("demo7").innerHTML=
                cars[0].type+""+cars[0].year+"<br>" +
                cars[1].type+""+cars[1].year+"<br>" + 
                cars[2].type+""+cars[2].year;          }
                // 定义一个输出函数便于进行数据改变的时候调用

        </script>
</body>

</html>
