<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p>math。pi返回圆周长和直径的比率</p>
    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <script>
        document.getElementById("demo").innerHTML=Math.PI;
        // 返回圆周率pi的值
        document.getElementById("demo2").innerHTML=Math.round(5.4);
        // 对数字进行四舍五入取整
        document.getElementById("demo3").innerHTML=Math.pow(8,2);
        // 返回第一个数字的多少次幂
        // 随机数manth.random后面加*数字就是从零到几的随机数
        document.getElementById("demo4").innerHTML=Math.floor(Math.random()*11);
        

    </script>
</body>
</html>
