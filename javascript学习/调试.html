<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 右键检查点击调试器就是js界面中的调试器 -->
</head>
<body>
    <p id="demo"></p>
    <script>
        a=5;
        b=6;
        c=a+b;
        // console.log(c);
        // js中的断点debugger
        var x=15*5;
        // debugger;
        // 用于设置断点程序到此处停住
        // 此时按住fn +f12进行打开控制台发现程序停在第三行
        // 也可以在浏览器中检查调试中设置断点
        document.getElementById("demo").innerHTML=x;

    </script>
</body>
</html>
