<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!-- 箭头函数的例子 -->
    <script>
        var test1=function(){
            console.log("1111");

        }
        var test2=()=>{
            console.log("2222");
        }
        test1();
        test2();
        // 1.（）可以省略.仅限于一个形参的时候，对象多的话就必须加括号
// 2.{}省略，只有一句话或者只有返回值带时候可以省略
// 3.不能支持arguments
// 4.箭头函数this是父级作用域
// var test3=(a)=>{
//     return 100*a;
// }
// console.log(test3(10));
var test3=a=>100*a;
// 返回100×a
// 细节3.函数内有对象的时候我们一般用括号
var test4=()=>({
    name:"heima"
})
console.log(test4());
// arguments的用法
var test5=function(){
    // console.log(arguments[0],arguments[1],arguments[2])
    console.log(Array.from(arguments));
}
test5(1,2,3);
// 将伪数组强制转化为数组
window.document.getElementById("header");
// 3.对于对象来说用小括号阔上对象的{}
const fn=(username)=>({name:username})
fn("刘德华")
console.log(fn("刘德华"))
// 4.箭头函数的this是指向上一层作用域的this，指向上一层
const f1=()=>{
console.log(this)//这里的this会指向外面的f1()
}
// f1()全内容为windows.f1()所以会指向这些
f1()

    </script>
</body>
</html>
