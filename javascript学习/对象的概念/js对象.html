<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        var person={
            firstname:"bill",
            lastname:"grate",
            age:62,
            eyecolor:"blue"
        };
        person.national="english";
        // 像对象里面添加元素然后可以进行输出
        document.getElementById("demo1").innerHTML=person.firstname+"   is  "+person.national+",";
        // 可以用delete来删除属性对象
        delete person.age;
        document.getElementById("demo2").innerHTML=person.age;

    </script>
</body>
</html>
