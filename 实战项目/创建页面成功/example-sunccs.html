<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第二个界面</title>
    <style>
        div{
            margin: 0 auto;
            width: 500px;
        }
        #jumpto{
            color:red;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div>
        <h2>恭喜你支付成功</h2>
       <p> <span id="jumpto">10</span>秒后返回首页</p>
        <p><button>
            立即返回
        </button></p>
    </div>
    <script>
        // 逻辑：加载页面时候，应该触发定时器10s
        window.onload=function(){
            //onload为初始化事件
            let timer=10;
            setInterval(()=>{timer--;
                document.getElementById('jumpto').innerHTML=timer;
                //计时器函数前面是循环后面为执行的时间间隔
                if(timer==0){
                    location.href="https://jinwen01.ke.qq.com";
                }
            },1000)
        }
        document.getElementsByTagName('button')[0].onclick=function(){     location.href="./example1.html";}
   
    </script>
</body>
</html>
