<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>返回界面</title>
    <style>
        div{
            width: 200px;
            height: 280px;
            background-color:bisque;
            padding: 20px;
            /* 内边距 */
            margin: 0 auto;
            /* 外边距 */
        }
        button{
            margin: 30px 25px;
            color: aqua;
        }
    </style>
</head>

<body>
    <div>
        <p>商品:web前端课程</p>
        <p>原价：1980</p>
        <p>现价1.98</p>
        <p>内容html，css，js</p>
        <p><button>取消
                <button>支付</button></p>
<script>
    // 逻辑点击支付出现确认框
    document.getElementsByTagName('button')[1].onclick=function(){
      let res= window.confirm("您确定要支付吗")
      if(res){
        //confirm为准确的确认是否的框
        location.href='./example-sunccs.html'
      }

    }

</script>

    </div>
</body>

</html>
