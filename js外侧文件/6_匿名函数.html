    <meta charset="UTF-8">

<body>
    <button id="mybutton">点一下我试试呗</button>
    <script>
        //     1、立即执行函数表达式（IIFE）：
        (function() {
  console.log('这是一个立即执行的匿名函数');
}());//匿名函数单独使用的时候通常用小括号包裹起来

// 立即执行函数表达式是一种常见的匿名函数使用方式，它在定义后会立即执行。
// 匿名函数可以作为参数传递给其他函数，例如，传递给setTimeout或事件监听器。
// setTimeout(function(){
// console.log("这条消息被3s后显示")
// },3000);

// });

// 匿名函数常用作回调函数，特别是在事件处理和异步
Array.prototype.forEach.call(document.querySelectorAll(".item"),function(element){
    element.addEventListener('click',function(){
        console.log("元素被点击");
    })
})
    </script>
</body>
</html>
