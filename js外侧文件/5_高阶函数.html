    <script>
        function not(f){
            return function(){
                var result=f.apply(this,arguments);
                return !result;//对结果取反
            };
        }
        var even=function(x){
            return x %2===0;
        };
        var odd=not(even);//函数和even相反
        [1,1,3,5,5].every(odd);//对数组进行遍历符合则返回true不然就会返会false

        // 上面的not为高阶函数，传入函数同时返回一个新的函数
